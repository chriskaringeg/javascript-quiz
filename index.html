<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="js/scripts.js">
    <meta charset="utf-8">
    <title>javascriptquiz</title>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
     <link href="css/styles.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <div class="container">
    <div id="script">

    <h1><strong>QUIZBOX</h1>
    <p>please choose the correct answer</p>
      <div class="row">
        <div class="col-md-6"><p class="qs"> 1.which of the following not a method?</p>
          <div class="radio">
       <label>
         <input type="radio" name="method" value="string" checked>
         string
       </label>
     </div>
     <div class="radio">
       <label>
         <input type="radio" name="method" value="console.log">
         console.log
       </label>
     </div>
     <div class="radio">
       <label>
         <input type="radio" name="method" value="to string">
         to string
       </label>
     </div>
     <div class="col-md-6"><p class="qs"> 2.which of the following is not an operator?</p>
       <div class="radio">
     <label>
      <input type="radio" name="operator" value="assignment operator" checked>
      assignment operator
     </label>
     </div>
     <div class="radio">
     <label>
      <input type="radio" name="operator" value="comparison operator">
      comparison operator
     </label>
     </div>
     <div class="radio">
     <label>
      <input type="radio" name="operator" value="number">
      number
     </label>

         </div>
         <div class="col-md-6"><p class="qs"> 3.which of the following is not a data type?</p>
           <div class="radio">
        <label>
          <input type="radio" name="dataType" value="boolean" checked>
          boolean
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="dataType" value="string">
          string
        </label>
      </div>
      <div class="radio">
        <label>
          <input type="radio" name="dataType" value="Nan">
          Nan
        </label>
       </div>
       <div class="col-md-6"><p class="qs"> 4.which of the following is not a function?</p>
         <div class="radio">
      <label>
        <input type="radio" name="Function" value="alert()" checked>
        alert()
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="Function" value="confirm()">
        confirm()
      </label>
    </div>
    <div class="radio">
      <label>
        <input type="radio" name="function" value="parseInt">
        parseInt
      </label>
     </div>

     </div>


      </div>

    </div>

  </body>
</html>
